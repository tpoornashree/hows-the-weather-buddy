<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What's The Weather Saying?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="location">
            <input type="text" id="country" placeholder="enter Country">
            <input type="text" id="city" placeholder="enter City">
            <input type="submit" id="check" value="search">
        </div>
        <img src="tempicons/clouds.svg" alt="" id="tempIcon">
        <div class="flex">
        <h2 id="weatherCountry">Your City</h2>
        <h2 id="temperature">0°<strong>C</strong></h2>
        <h2 id="weatherDescription">About</h2>
        <ul>
            <div class="features">
            <li id="feelsLike">It does feel Like 0°C</li>
            <li id="humidity">Moisture/humidity 0</li>
            <li id="longitude">Longitude 0</li>
            <li id="latitude">Latitude 0</li>
            </div>
        </ul>
        <div class="h1">coded by poorna</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
